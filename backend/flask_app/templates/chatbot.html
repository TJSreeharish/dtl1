<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI - Neon Oasis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    :root {
      --primary-color: #7C3AED;
      --secondary-color: #4F46E5;
      --accent-color: #F472B6;
      --dark-bg: #1F2937;
      --message-bg-user: #7C3AED;
      --message-bg-ai: #4B5563;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E1B4B 100%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      color: #fff;
    }

    /* Glass morphism effect for containers */
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .button-container {
      position: fixed;
      width: 100%;
      top: 20px;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 100;
    }

    .button-container a.top-left,
    .button-container button.top-right {
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .button-container a.top-left:hover,
    .button-container button.top-right:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
    }

    .chat-container {
      width: 80%;
      max-width: 1000px;
      height: 80vh;
      margin: 20px;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      background: rgba(17, 24, 39, 0.95);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      border-radius: 24px 24px 0 0;
      position: relative;
      overflow: hidden;
    }

    .chat-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.1) 25%, 
        transparent 25%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.1) 50%, 
        rgba(255, 255, 255, 0.1) 75%, 
        transparent 75%, 
        transparent);
      background-size: 30px 30px;
      animation: shine 3s linear infinite;
      opacity: 0.2;
    }

    @keyframes shine {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    .message {
      max-width: 75%;
      padding: 16px;
      border-radius: 16px;
      position: relative;
      font-size: 1rem;
      line-height: 1.6;
      animation: messageAppear 0.3s ease-out;
    }

    @keyframes messageAppear {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      background: var(--message-bg-user);
      margin-left: 20%;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--message-bg-ai);
      margin-right: 20%;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      padding: 20px;
      background: rgba(17, 24, 39, 0.8);
      border-radius: 0 0 24px 24px;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .chat-input textarea {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid rgba(124, 58, 237, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      resize: none;
      transition: all 0.3s ease;
    }

    .chat-input textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }

    .chat-input button {
      padding: 16px 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .chatbot-avatar {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.4);
      animation: float 6s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .chatbot-avatar::after {
      content: 'ðŸ¤–';
      font-size: 50px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 90vh;
        margin: 10px;
      }

      .button-container {
        padding: 0 20px;
      }

      .chatbot-avatar {
        width: 80px;
        height: 80px;
        bottom: 20px;
        right: 20px;
      }

      .chatbot-avatar::after {
        font-size: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="/dashboard" class="top-left">Go Back</a>
    <button class="top-right" onclick="redirectToReactDashboard()">Go to Patient Dashboard</button>
  </div>
  <div class="chat-container">
    <div class="chat-header">AI Assistant</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <textarea id="userInput" rows="2" placeholder="Type your message..." required></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="chatbot-avatar"></div>

  <script>
    function redirectToReactDashboard() {
      window.location.href = 'http://localhost:5173/patdash';
    }

    const chatMessages = document.getElementById('chatMessages');

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();

      if (message) {
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        chatMessages.scrollTop = chatMessages.scrollHeight;

        const response = await fetch('/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: message })
        });

        const data = await response.json();
        const aiMessage = document.createElement('div');
        aiMessage.className = 'message ai';
        aiMessage.textContent = data.response;
        chatMessages.appendChild(aiMessage);

        chatMessages.scrollTop = chatMessages.scrollHeight;
        userInput.value = '';
      }
    }
  </script>
</body>
</html>
