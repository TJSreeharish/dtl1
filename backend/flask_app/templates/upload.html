<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Your EHR - CliniNSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #4F46E5;
            --accent-color: #F472B6;
            --success-color: #10B981;
            --dark-bg: rgba(17, 24, 39, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E1B4B 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: var(--dark-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .upload-form {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            margin-top: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .upload-form:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2);
        }

        .file-input-container {
            position: relative;
            margin: 20px 0;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .selected-file {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-form {
                padding: 20px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your EHR</h1>
        <div class="upload-form">
            <div class="upload-icon">ðŸ“„</div>
            <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="file-input-container">
                    <div class="file-input-label">Choose File</div>
                    <input type="file" name="file" required id="fileInput">
                </div>
                <div class="selected-file" id="selectedFileName"></div>
                <button type="submit">Upload Document</button>
            </form>
        </div>
    </div>

    <audio id="backgroundMusic" preload="auto">
        <source src="{{ url_for('static', filename='o1.mp3') }}" type="audio/mpeg">
    </audio>

    <script>
        const form = document.getElementById('uploadForm');
        const audio = document.getElementById('backgroundMusic');
        const fileInput = document.getElementById('fileInput');
        const selectedFileName = document.getElementById('selectedFileName');

        fileInput.addEventListener('change', function(event) {
            const fileName = event.target.files[0]?.name;
            if (fileName) {
                selectedFileName.style.display = 'block';
                selectedFileName.textContent = `Selected: ${fileName}`;
            } else {
                selectedFileName.style.display = 'none';
            }
        });

        form.addEventListener('submit', function(event) {
            audio.play();
        });
    </script>
</body>
</html>
